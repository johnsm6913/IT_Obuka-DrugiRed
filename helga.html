                background: rgba(0, 0, 0, 0.30);
            }
        </style>
        <title>Deli sa 5 i/ili 3</title>
        <script>
            function canBeDevidedBy() {
                var number = 1;
                var html = '';
                html += '<br />';
                while (number <= 100) { 
                    if (number % 3 === 0 && number % 5 === 0) {
                        html += '<p style="text-align: center";>' + number + ' je deljiv sa 3 i 5 </p>';
                    } else { 
                        if (number % 3 === 0) {
                            html += '<p style="text-align: left; margin-left: 15px";>' + number + ' je deljiv sa 3 </p>';
                        }
                        if (number % 5 === 0) {
                            html += '<p style="text-align: right; margin-right: 15px";>' + number + ' je deljiv sa 5</p>';
                        }
                    }
                    number++;
                }
                html += '<br />';
                document.getElementById('www').innerHTML=html;
            }
        </script>
    </head>
    <body>
        <h1>Brojevi od 1 do 100 deljivi sa 3 i 5</h1>
        <button class="show" onclick="canBeDevidedBy()">Prika≈æi</button>
        <div class="showNumbers" id="www"></div>
    </body>
